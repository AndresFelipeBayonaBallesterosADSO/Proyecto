<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Recuperar cuenta</title>
</head>

<body>
    <div class="recuperacion">
        <div class="recuperacion__logo">
            <img src="" alt="Logo">
        </div>
        <div class="recuperacion__titulo">
            <h1>¿Tienes problemas para iniciar sesión?</h1>
        </div>
        <div class="recuperacion__descripcion">
            <p>Ingresa tu correo electrónico y te enviaremos un enlace para que recuperes el acceso a tu cuenta.</p>
        </div>
        <form class="recuperacion__formulario">
            <div class="recuperacion__grupo-entrada">
                <input type="email" id="correo" class="recuperacion__entrada" name="correo"
                    placeholder="Correo electrónico" required>
            </div>
            <div class="recuperacion__acciones">
                <button type="submit" class="recuperacion__boton">Enviar enlace de inicio sesión</button>
            </div>
        </form>
        <hr class="recuperacion__separador">
        <div class="recuperacion__acciones-adicionales">
            <a href="../register/index-register.html" class="recuperacion__link">Crear cuenta nueva</a>
            <a href="../index.html" class="recuperacion__link">Volver al inicio de sesión</a>
        </div>
    </div>
</body>

</html>
