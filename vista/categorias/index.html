<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="formulario">
        <h1 class="formulario__titulo">Guardar Categoría</h1>
        <form id="form-categoria" class="formulario__form" action="" method="POST">
            <div class="formulario__grupo">
                <label for="nombre_categoria" class="formulario__label">Nombre de la Categoría</label>
                <input type="text" id="nombre_categoria" name="nombre_categoria" class="formulario__input"
                    placeholder="Ingrese el nombre de la categoría">
            </div>

            <div class="formulario__grupo">
                <button type="submit" class="formulario__boton">Guardar Categoría</button>
            </div>
        </form>
    </div>
    <script type="module" src="../js/categorias.js"></script>
</body>

</html>
