<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="formulario">
        <h1 class="formulario__titulo">Agregar Producto</h1>
        <form id="form-producto" class="formulario__form">
            <div class="formulario__grupo">
                <label for="nombre" class="formulario__label">Nombre del Producto</label>
                <input type="text" id="nombre" name="nombre" class="formulario__input" autocomplete="off"
                    placeholder="Ingrese el nombre del producto">
            </div>

            <div class="formulario__grupo">
                <label for="precio" class="formulario__label">Precio</label>
                <input type="number" id="precio" name="precio" class="formulario__input" autocomplete="off" placeholder="Ingrese el precio">
            </div>

            <div class="formulario__grupo">
                <label for="cantidad" class="formulario__label">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" class="formulario__input" autocomplete="off"
                    placeholder="Ingrese la cantidad">
            </div>

            <div class="formulario__grupo">
                <label for="categoria" class="formulario__label">Categoría</label>
                <select id="categoria" name="categoria" class="formulario__select">
                    <!-- Opciones de categorías -->
                </select>
            </div>

            <div class="formulario__grupo">
                <button type="submit" class="formulario__boton">Agregar Producto</button>
            </div>

            <div class="formulario__grupo">
                <a href="../primeravista/index.html" class="formulario__boton menu-boton">Ir al Menú</a>
            </div>
        </form>
    </div>

    <script type="module" src="../js/productos.js"></script>
</body>
</html>
