<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Registrarse</title>
</head>

<body>
  <div class="registro">
    <h1 class="registro__titulo">¡Bienvenido!</h1>
    <p class="registro__descripcion">
      Queremos que usando Inventario A.B potencies tu negocio y obtengas mejores resultados.
      Para comenzar a usar nuestra herramienta, completa el formulario de registro.
    </p>
    <form method="post" class="registro__formulario">
      <div class="registro__grupo-entrada">
        <label for="usuario" class="registro__etiqueta">Usuario</label>
        <input type="text" id="usuario" class="registro__entrada" placeholder="Usuario">
      </div>
      <div class="registro__grupo-entrada">
        <label for="nombre" class="registro__etiqueta">Nombre</label>
        <input type="text" id="nombre" class="registro__entrada" placeholder="Nombre">
      </div>
      <div class="registro__grupo-entrada">
        <label for="apellido" class="registro__etiqueta">Apellido</label>
        <input type="text" id="apellido" class="registro__entrada" placeholder="Apellido">
      </div>
      <div class="registro__grupo-entrada">
        <label for="contrasena" class="registro__etiqueta">Contraseña</label>
        <input type="password" id="contrasena" class="registro__entrada" placeholder="Contraseña">
      </div>
      <div class="registro__grupo-entrada">
        <label for="confirmar-contrasena" class="registro__etiqueta">Vuelva a digitar su contraseña</label>
        <input type="password" id="confirmar-contrasena" class="registro__entrada" placeholder="Confirmar contraseña">
      </div>
      <div class="registro__grupo-entrada">
        <label for="email" class="registro__etiqueta">Correo electrónico</label>
        <input type="email" id="email" class="registro__entrada" placeholder="Correo electrónico">
      </div>
      <div class="registro__acciones">
        <a href="../index.html" class="registro__boton">Registrarse</a>
      </div>
    </form>
  </div>
</body>

</html>
