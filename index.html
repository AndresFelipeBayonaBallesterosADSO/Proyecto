<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-login">
    <div class="logo-container">
        <img src="./public/img/listas-de-control.png" alt="Logo">
    </div>
    <form method="post">
        <div class="input-container">
            <label for="usuario" class="form-label">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="form-input">
        </div>
        <div class="input-container">
            <label for="contrasena" class="form-label">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" class="form-input">
        </div>
        <div class="enlace-boton">
            <a href="#" class="btn">Iniciar sesión</a>
        </div>
        <div class="enlace-olvidar">
            <a href="forget password/forget-password.html" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="enlace-boton">
            <a href="./register/index-register.html" class="btn">Registrarse</a>
        </div>
    </form>
</div>

</body>
</html>
